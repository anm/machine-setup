---
- name: Dev tools
  sudo: yes
  apt: name={{item}} state=latest
  with_items:
    - git
    - gitk
    - wget
    - curl
    - build-essential
    - python-pip
    - imagemagick
    - htop
    - lftp
    - firefox
    - screen
    - emacs23-nox
    - nmap
    - sysstat

- name: Pip installed dev tools
  sudo: yes
  pip: name=httpie

- name: ~/bin
  file: path={{home}}/bin state=directory

- name: ack
  shell: curl http://beyondgrep.com/ack-2.12-single-file > ~/bin/ack && chmod 0755 ~/bin/ack
