- name: Laptop / workstation packages
  sudo: yes
  apt: name={{item}} state=latest
  with_items:
    - jupiter
    - lm-sensors
    - mutt
    - postfix
    - pidgin
    - vlc
    - irssi
    - chromium-browser
    - dropbox

- name: Remove rhythmbox
  sudo: yes
  apt: name=rhythmbox state=absent

